<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP REST API Demo | Create Post</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header--title">
        <h1>A SIMPLE PHP REST API DEMO</h1>
      </div>
      <nav class="nav">
        <ul class="nav--links">
          <li><a href="./">Home</a></li>
          <li><a href="./addPost.html">Add Post</a></li>
          <li><a href="./addCategory.html">Add Category</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="posts">
        <form id="createPost">
          <div class="input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" autocomplete="on" required>
          </div>
          <div class="input">
            <label for="body">Body</label>
            <textarea id="body" name="body" cols="30" rows="10" autocomplete="on" required></textarea>
          </div>
          <div class="input">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Author" autocomplete="on" required>
          </div>
          <div class="input">
            <select name="category_id" id="category_id" required>
              <option> -- Select Category -- </option>
            </select>
          </div>
          <button type="submit" id="addPost" class="editPost"> Create Post </button>
        </form>
      </section>
      <section class="categories hideOnMobile">
        <h2>Categories</h2> 
        <div id="categories" class="categories"></div>
        <a class="btn btn--large" href="addCategory.php"> Add Category </a>
      </section>
    </main>
    
    <footer class="footer">
      <small>Copyright &copy; 2019. Designed By odinaka-joy</small>
    </footer>
    <script src="./assets/js/addPost.js" type="module"></script>
  </body>
</html>
